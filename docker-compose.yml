# docker-compose.yml
version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: loan_app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: default

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: frontend-image
    ports:
      - "5173:5173"
    depends_on:
      - backend